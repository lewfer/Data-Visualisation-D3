<!DOCTYPE html>
<html>
  <head>
    <!--Load javascript libraries-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
      // Add the svg element
      let svg = d3.select("body")
          .append("svg")
          .attr('width', 600)
          .attr('height', 600)
          .style('border', "1px solid black")

      // Define some data
      let river = {name:"Mississippi", 
                  length_km:6275, 
                  outflow:"Gulf of Mexico"}

      // Draw elements using this data
      svg.append("rect") 
        .attr("x",     50)
        .attr("y",     50)
        .attr("width",  river.length_km/15)
        .attr("height", 50)
        .attr("fill",   "Coral")
      svg.append("text")
        .attr("x",     50)
        .attr("y",     50-10)
        .text(river.name)
    </script>
  </body>
</html>

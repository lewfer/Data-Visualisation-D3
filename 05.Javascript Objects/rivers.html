<!DOCTYPE html>
<html>
  <head>
    <!--Load javascript libraries-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
      // Add the svg element
      let svg = d3.select("body")
          .append("svg")
          .attr('width', 600)
          .attr('height', 600)
          .style('border', "1px solid black")

      // Define some data
      let rivers = [
        {name:"Nile", length_km:6650, outflow:"Mediterranean"},
        {name:"Amazon", length_km:6400, outflow:"Atlantic Ocean"},
        {name:"Yangtze", length_km:6300, outflow:"East China Sea"},
        {name:"Mississippi", length_km:6275, outflow:"Gulf of Mexico"},
        {name:"Thames", length_km:346, outflow:"North Sea"}
      ]

      // Draw elements using this data
      for (let i=0; i<rivers.length; i++) {
        svg.append("rect") 
          .attr("x",      50)
          .attr("y",      50 + 100*i)
          .attr("width",  rivers[i].length_km/15)
          .attr("height", 50)
          .attr("fill",   "Coral")
        svg.append("text")
          .attr("x",     50)
          .attr("y",     50 +100*i-10)
          .text(rivers[i].name)
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <!--Load javascript libraries-->
  <script src="d3.v7.min.js"></script>
</head>

<body>
  <!--Script to draw the charts-->
  <script>
    // Add the svg element
    let svg = d3.select("body")
      .append("svg")
      .attr('width', 600)
      .attr('height', 600)
      .style('border', "1px solid black")

    // Define a function to draw a person
    function person(x, y) {
      svg.append("circle")
        .attr("cx", x)
        .attr("cy", y)
        .attr("r", 15)
        .attr("fill", "Orange")
      svg.append("rect")
        .attr("x", x - 10)
        .attr("y", y + 15)
        .attr("width", 20)
        .attr("height", 30)
        .attr("fill", "Orange")
      svg.append("line")
        .attr("x1", x - 30)
        .attr("y1", y + 20)
        .attr("x2", x + 30)
        .attr("y2", y + 20)
        .style("stroke-width", "10")
        .style("stroke-linecap", "round")
        .style("stroke", "Orange")
      svg.append("line")
        .attr("x1", x)
        .attr("y1", y + 30)
        .attr("x2", x - 30)
        .attr("y2", y + 70)
        .style("stroke-width", "10")
        .style("stroke-linecap", "round")
        .style("stroke", "Orange")
      svg.append("line")
        .attr("x1", x)
        .attr("y1", y + 30)
        .attr("x2", x + 30)
        .attr("y2", y + 70)
        .style("stroke-width", "10")
        .style("stroke-linecap", "round")
        .style("stroke", "Orange")
    }

    // Call it with different coordinates
    person(100, 100)
    person(300, 300)
    person(500, 150)

  </script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <!--Load javascript libraries-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
    // Add the svg element
    let svg = d3.select("body")
        .append("svg")
        .attr('width', 600)
        .attr('height', 600)
        .style('border', "1px solid black")

    // Draw 5 by 5 circles
    for (let x=100; x<=500; x+=20) {
      svg.append("circle") 
          .attr("cx", x)
          .attr("cy", sin(x))
          .attr("r",  10)
          .attr("fill","Tomato")
    }

    function mid() {
      return 300
    }    
    
    function equalsx(x) {
      return x
    }

    function inversex(x) {
      return 600-x
    }

    function sin(x) {
      return 300+Math.sin(x*Math.PI/180)*100
    }

    </script>
  </body>
</html>

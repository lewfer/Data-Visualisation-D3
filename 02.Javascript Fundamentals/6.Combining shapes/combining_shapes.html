<!DOCTYPE html>
<html>
  <head>
    <!--Load javascript libraries-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
        // Add the svg element
        let svg = d3.select("body")
            .append("svg")
            .attr('width',      600)
            .attr('height',     600)
            .style('border',    "1px solid black")

        // Draw various shapes
        svg.append("circle")  
            .attr("cx",             100)  
            .attr("cy",             100)   
            .attr("r",              20)  

        svg.append("rect")
            .attr("x",              100)
            .attr("y",              200)
            .attr("width",          50)
            .attr("height",         20)

        svg.append("line")
            .attr("x1",             100)
            .attr("y1",             300)
            .attr("x2",             400)
            .attr("y2",             350)
            .style("stroke-width",  "2")
            .style("stroke",        "#ff0000")

        svg.append("path")
            .attr("d",              "M250 450 L500 450 L400 400 Z")
            .style("stroke",        "black")
            .style("fill",          "#ff0000")

        svg.append("path")
            .attr("d",              "M 100 550 q 100 -300 300 0")
            .style("stroke",        "blue")
            .style("fill",          "none")    
            
        svg.append("text")
            .attr("x",              100)
            .attr("y",              400)
            .text("fabulous")
    </script>
  </body>
</html>

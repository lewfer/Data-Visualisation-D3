<!DOCTYPE html>
<html>
  <head>
    <!--Load the D3 Javascript library-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
    // Add the svg element
    let svg = d3.select("body")
        .append("svg")
        .attr('width', 600)
        .attr('height', 600)
        .style('border', "1px solid black")

    // Draw a circle
    svg.append("circle") 
        .attr("cx",  100) 
        .attr("cy",  150) 
        .attr("r",   30)  
        .attr("fill","Tomato")
    </script>
  </body>
</html>

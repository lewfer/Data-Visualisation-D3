<!DOCTYPE html>
<html>
  <head>
    <!--Load javascript libraries-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
    // Add the svg element
    let svg = d3.select("body")
        .append("svg")
        .attr('width', 600)
        .attr('height', 600)
        .style('border', "1px solid black")

    // Draw a 5 circle diagonal
    for (let x=100; x<=500; x+=100) {
        for (let y=100; y<=500; y+=100) {
            if (x==y) {
              svg.append("circle") 
                  .attr("cx", x)
                  .attr("cy", y)
                  .attr("r",  30)
                  .attr("fill","Tomato")
            }
        }
    }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <!--Load the D3 Javascript library-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
    // Add the svg element
    let svg = d3.select("body")
        .append("svg")
        .attr('width', 600)
        .attr('height', 600)
        .style('border', "1px solid black")

    // Draw a circle
    svg.append("rect") 
        .attr("x",  100) 
        .attr("y",  100) 
        .attr("width",   50)  
        .attr("height",   50)  
        .attr("fill","PaleVioletRed")
    </script>
  </body>
</html>

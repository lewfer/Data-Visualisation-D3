<!DOCTYPE html>
<html>
  <head>
    <!--Load javascript libraries-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
      // Add the svg element
      let svg = d3.select("body")
          .append("svg")
          .attr('width', 600)
          .attr('height', 600)
          .style('border', "1px solid black")

      // Define some data
      let data = [40,200,800,250,500,700,150,300]

      // Draw a block of rectangles
      for (let i=0; i<data.length; i++) {
        svg.append("circle") 
            .attr("cx",     50+i*70)
            .attr("cy",     300)
            .attr("r",      data[i]/20)
            .attr("fill",   "Coral")
      }
    </script>
  </body>
</html>

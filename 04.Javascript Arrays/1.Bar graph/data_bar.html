<!DOCTYPE html>
<html>
  <head>
    <!--Load javascript libraries-->
    <script src="d3.v7.min.js"></script>
  </head>
  <body>
    <!--Script to draw the charts-->
    <script>    
      // Add the svg element
      let svg = d3.select("body")
          .append("svg")
          .attr('width', 600)
          .attr('height', 600)
          .style('border', "1px solid black")

      // Define some data
      let data = [300,200,250,400,450,425,400,350]

      // Draw a block of rectangles
      for (let i=0; i<data.length; i++) {
        svg.append("rect") 
            .attr("x",      100)
            .attr("y",      i*50+100)
            .attr("width",  data[i])
            .attr("height", 45)
            .attr("fill",   "MediumAquaMarine")
      }
    </script>
  </body>
</html>
